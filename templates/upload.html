<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload PDF</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept="application/pdf" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
