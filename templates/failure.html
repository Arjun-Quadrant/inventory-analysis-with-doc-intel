<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Upload Failed</title>
    <style>
        body {
            background-color: #ffebee;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #c62828;
            font-size: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c62828;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>The inventory data could not be uploaded. Please ensure the upload consists of well formatted PDF documents</h1>
        <form method="POST" action="/upload">
            <button type="submit">Try Again</button>
        </form>
    </div>
</body>
</html>
